<div *ngIf="!calculated">
  Berechne...
  <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
</div>
<div [fxHide]="!calculated" fxLayout="column" fxLayoutGap="15px">
  <h2>
    <mat-form-field class="year-scale-input">
      <mat-select [(ngModel)]="yearScale">
        <mat-option [value]="1">Auswirkungen in einem Jahr</mat-option>
        <mat-option [value]="5">Auswirkungen in 5 Jahren</mat-option>
        <mat-option [value]="10">Auswirkungen in 10 Jahren</mat-option>
      </mat-select>
    </mat-form-field>
  </h2>
  <h2>Umwelteinfluss</h2>
  <calculator-greenhouse-gases #calculateControl [meatTypes]="calculationService.meatTypes"></calculator-greenhouse-gases>
  <calculator-land-usage #calculateControl [meatTypes]="calculationService.meatTypes"></calculator-land-usage>
  <calculator-water-usage #calculateControl [meatTypes]="calculationService.meatTypes"></calculator-water-usage>
  <h2>Geschlachtete Tiere</h2>
  <calculator-animal #calculateControl *ngFor="let meatType of calculationService.meatTypes" [meatType]="meatType"></calculator-animal>
  <div>
    <a mat-raised-button color="primary" routerLink="/">Fleischkonsum anpassen</a>
  </div>
</div>
