<mat-card *ngIf="calculated">
  <mat-card-header>
    <mat-card-title>{{meatType.animalName}}</mat-card-title>
    <mat-card-subtitle>Sie essen {{effectiveConsumtion | number:'1.0-0'}}kg {{meatType.meatName}} (Durchschnitt: {{averageConsumtion | number:'1.0-0'}}kg)</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <fillable-image-display [imageWidth]="meatType.imageWidth" [imageHeight]="meatType.imageHeight"
      [amountOfImages]="effectiveKilledAnimals" [imageName]="meatType.imageBaseName"
      describingTitle="{{effectiveKilledAnimals | number:'1.1-1'}} {{meatType.animalNamePlural}} werden getötet (⌀ {{averageKilledAnimals | number:'1.1-1'}})"></fillable-image-display>
  </mat-card-content>
</mat-card>
