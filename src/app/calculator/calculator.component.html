<mat-horizontal-stepper>
  <mat-step label="Daten">
    <div fxLayout="column" fxLayoutGap="20px" class="data-input-container">
      <h2>Wie viel Fleisch essen Sie durchschnittlich pro Woche?</h2>
      <div fxLayoutAlign="end">
        <mat-slide-toggle [(ngModel)]="eatsNoMeat">Ich esse kein Fleisch</mat-slide-toggle>
      </div>
      <div fxLayout="column" *ngIf="!eatsNoMeat">
        <meat-consumtion *ngFor="let meatType of meatTypes" (effectiveGramPerWeekChange)="meatType.effectiveConsumtionPerWeek = $event / 1000" [meatName]="meatType.meatName" [default]="meatType.averageConsumtionPerWeek * 1000" [gramPerPortion]="meatType.kgPerPortion * 1000"></meat-consumtion>
      </div>
      <div fxLayoutAlign="end">
        <button mat-raised-button color="primary" matStepperNext>Weiter</button>
      </div>
    </div>
  </mat-step>
  <mat-step label="Resultat" [editable]="false">
    <h1>Resultat</h1>
    <div *ngFor="let meatType of meatTypes">
      Durch das essen von {{meatType.meatName}} sterben Jährlich {{((meatType.effectiveConsumtionPerWeek * 52) / meatType.kgPerAnimal).toFixed(2)}} {{meatType.animalName}}
    </div>
    <div>
      <button mat-raised-button color="primary" matStepperPrevious>Zurück</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
