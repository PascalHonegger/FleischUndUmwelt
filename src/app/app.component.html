<md-toolbar class="app-toolbar mat-toolbar mat-primary" role="toolbar">
  <div fxLayout="row" class="nav-flex-div">
    <div fxFlex class="main-text">
      Fleisch &amp; Umwelt
    </div>
    <div fxFlexFill fxHide fxShow.gt-sm class="mat-toolbar-layout">
      <md-toolbar-row class="mat-toolbar-row">
        <ul role="navigation">
          <li *ngFor="let link of links">
              <a class="nav-link" [routerLink]="link.url" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
                <md-icon>{{link.mdIcon}}</md-icon>
                <span>{{link.content}}</span>
              </a>
          </li>
        </ul>
      </md-toolbar-row>
    </div>
    <div fxFlexAlign="right" fxShow fxHide.gt-sm>
      <button md-icon-button [mdMenuTriggerFor]="menu" class="align-right">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button [routerLink]="link.url" md-menu-item *ngFor="let link of links">
          <md-icon>{{link.mdIcon}}</md-icon>
          <span>{{link.content}}</span>
        </button>
      </md-menu>
    </div>
  </div>
</md-toolbar>

<main>
  <div class="main-container">
    <router-outlet></router-outlet>
  </div>
</main>
